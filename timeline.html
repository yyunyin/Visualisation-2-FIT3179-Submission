<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Matcha Timeline</title>
<style>
  :root{
    --bg: transparent;
    --text: #2c3e2a;
    --accent: #8faa78;
    --accent-stroke: #6b8e5f;
    --track: #2c3e2a;
    --circle: 18px;
    --track-height: 2px;
  }
  html, body { margin:0; padding:0; }
  body { 
    background: transparent; 
    color: var(--text); 
    font-family: 'Noto Sans JP', system-ui, Arial, sans-serif;
    font-weight: 300;
  }
  .container { 
    max-width: 1050px;  /* Controls overall timeline width - smaller = dots closer */
    margin: 0 auto; 
    padding: 10px 10px;
  }

  /* Timeline layout */
  .timeline-wrap {
    position: relative;
    padding-top: 40px;
  }

  /* Black line */
  .timeline-track {
    position: absolute;
    left: 40px;
    right: 40px;
    top: calc(40px + var(--circle) / 2);
    height: var(--track-height);
    background: var(--track);
    z-index: 0;
  }

  /* Grid */
  .timeline-grid {
    position: relative;
    z-index: 1;
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 20px;  /* Controls spacing between dots/columns */
  }

  .tcard {
    position: relative;
    text-align: center;
    padding-top: 32px;
  }

  /* Circle on the line */
  .tcard::before {
    content: "";
    position: absolute;
    left: 50%;
    top: 0;
    transform: translateX(-50%);
    width: var(--circle);
    height: var(--circle);
    background: var(--accent);
    border: 2px solid var(--accent-stroke);
    border-radius: 50%;
    box-shadow: 0 2px 4px rgba(44, 62, 42, 0.15);
    z-index: 2;
  }

  .tyear {
    font-weight: 600;
    font-size: 16px;
    margin-bottom: 8px;
    letter-spacing: 0.5px;
    color: var(--text);
  }

  .tevent {
    font-weight: 500;
    font-size: 14px;
    line-height: 1.3;
    margin-bottom: 6px;
    color: var(--text);
  }

  .tdesc {
    font-size: 13px;
    line-height: 1.4;
    color: #4a5f47;
    font-weight: 300;
  }

  /* Responsive */
  @media (max-width: 1100px) {
    .timeline-grid { 
      grid-template-columns: repeat(4, 1fr);
      gap: 28px;
    }
  }
  
  @media (max-width: 768px) {
    .timeline-grid { 
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
    }
    .container { padding: 32px 16px; }
    .tyear { font-size: 15px; }
    .tevent { font-size: 13px; }
    .tdesc { font-size: 12px; }
  }

  @media (max-width: 480px) {
    .timeline-grid { 
      grid-template-columns: 1fr;
      gap: 28px;
    }
    .timeline-track {
      left: calc(50% - 1px);
      right: auto;
      width: 2px;
      top: 40px;
      bottom: 0;
      height: auto;
    }
    .tcard::before {
      left: 50%;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="timeline-wrap">
      <div class="timeline-track"></div>
      <div id="timeline_grid" class="timeline-grid"></div>
    </div>
  </div>

<script>
  const timelineData = [
    { year: 800,  event: "Tang Dynasty tea",      desc: "Stone-milled powder emerges in China" },
    { year: 1191, event: "Zen monks to Japan",    desc: "Eisai popularizes powdered green tea" },
    { year: 1890, event: "Steam + stone milling", desc: "Modern sencha/tencha processing matures" },
    { year: 2015, event: "Cafe culture abroad",   desc: "Early adoption in US/EU cafÃ©s" },
    { year: 2020, event: "Viral era",         desc: "Matcha lattes and desserts go viral across multiple platforms" },
    { year: 2023, event: "RTD & retail",          desc: "Canned matcha and supermarket brands gains traction" },
    { year: 2024, event: "Culinary staple",         desc: "Matcha becomes a standard offering in cafes and restaurants." }
  ];

  const grid = document.getElementById('timeline_grid');
  grid.innerHTML = '';
  timelineData.sort((a,b) => a.year - b.year).forEach(d => {
    const card = document.createElement('div');
    card.className = 'tcard';
    card.innerHTML = `
      <div class="tyear">${d.year}</div>
      <div class="tevent">${d.event}</div>
      <div class="tdesc">${d.desc}</div>
    `;
    grid.appendChild(card);
  });
</script>
</body>
</html>
